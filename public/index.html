<!doctype html>
<html ng-app="upcomingEventsApp">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Game Events - Test Task</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css"> <!-- reset all pre-defined styles -->
    <link href="css/vendors/bootstrap.min.css" rel="stylesheet"> <!-- bootstrap styles-->
    <link rel="stylesheet" href="css/base.css"> <!-- our general styles-->
</head>
<body>
    <div class="wrapper" ng-app="upcomingEventsApp" ng-controller="upcomingEventsCtrl">
        <header class="page_header">
            <h1>Upcoming Game Events</h1>
        </header> <!-- /.page_header -->

        <!-- events data -->
        <div class="events_table">
            <!--table header-->
            <div class="events_table_header">
                <ul class="table-row-content">
                    <li class="table-cell datetime_cell"><span>Date</span></li>
                    <li class="table-cell name_cell"><span>Name</span></li>
                    <li class="table-cell place_cell"><span>City</span></li>
                    <li class="table-cell place_cell"><span>State</span></li>
                    <li class="table-cell datetime_cell"><span>Starts at</span></li>
                    <li class="table-cell datetime_cell"><span>Local time</span></li>
                    <li class="table-cell datetime_cell"><span>Start in</span></li>
                </ul>
            </div>
            <!--events rows-->
            <div class="events_table_rows">
                <a class="table-row" data-ng-repeat="event in upcomingEvents | orderBy:sortType:sortReverse" data-ng-href="#!/upcomingEvents/{{event.event_id}}">
                    <ul class="table-row-content">
                        <li class="table-cell datetime_cell"><span>{{event.date_start | date:'MM/dd'}}</span></li>
                        <li class="table-cell name_cell"><span>{{event.long_name}}</span></li>
                        <li class="table-cell place_cell"><span>{{event.city}}</span></li>
                        <li class="table-cell place_cell"><span>{{event.state}}</span></li>
                        <li class="table-cell datetime_cell"><span>{{event.date_start | date:'shortTime'}}</span></li>
                        <li class="table-cell datetime_cell"><span>{{event.localTime}}</span></li>
                        <li class="table-cell datetime_cell"><span>{{event.startIn}}</span></li>
                    </ul>
                </a>
            </div>
        </div>
    </div>  <!-- /.wrapper -->

    <!-- Angular Javascript -->
    <script src="js/vendors/angular.min.js"></script>
    <!-- Moment Javascript -->
    <script src="js/vendors/moment.min.js"></script>
    <!-- Bootstrap Javascript -->
    <script src="js/vendors/bootstrap.min.js"></script>
    <!-- Our main.js -->
    <script src="js/main.js"></script>
</body>
</html>
